{% load static %}
{% block 'main' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script> -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/js/bootstrap.min.js' %}" defer></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-4 mt-5 mx-auto shadow-lg">
                <br>
                <div class="row">
                    <div class="col-md-1">
                        <a href="/"><button type="button" class="btn btn-outline-primary"><i class="bi bi-house"></i></button></a>
                    </div>
                    <div class="col-md-11 px-5">
                        <h2>Login</h2>
                    </div>
                </div>
                <br>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>Username or Email:</strong></label>
                        <input type="text" class="form-control" name="iname" id="input1"
                            placeholder="Enter Username or email address">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label"><strong>Password:</strong></label>
                        <input type="text" class="form-control" name="ipass" id="input2" placeholder="Enter Password">
                    </div>
                    {% if errmsg %}
                    <div class="alert alert-danger">
                    {{errmsg}}
                    </div>
                    {% endif %}
                    <div class="d-grid gap-2 col-5 mx-auto mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a class="mx-auto anchor" href="">Forgot password?</a>
                    </div>
                    <hr>
                    <div class="mb-3" align="center">
                        <a href="/accounts/register"><button type="button" class="btn btn-success">Create new account</button></a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock 'main' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/js/bootstrap.min.js' %}" defer></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Travel Buddy</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-0">
            <nav class="navbar navbar-expand-lg shadow-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Travel Buddy</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Destination</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Customized Holidays</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact us</a>
                            </li>
                            {% if not user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="/accounts/login">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-info text-white" type="submit">Search</button>
                        </form>
                        {% if user.is_authenticated %}
                        <div class="d-flex ms-3 mx-2">
                            <a class="text-white" style="text-decoration: none;" href="/accounts/logout"><i class="bi bi-box-arrow-in-left"></i></i></a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </nav>
